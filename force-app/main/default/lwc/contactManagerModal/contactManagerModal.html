<template>
  <lightning-modal-header label="Contact My Manager"></lightning-modal-header>
  <lightning-modal-body>
    <lightning-input
      type="text"
      label="From"
      value={contactData.userEmail}
      disabled
    ></lightning-input>
    <lightning-input
      type="text"
      label="To"
      value={contactData.managerEmail}
      disabled
    ></lightning-input>
    <lightning-input
      type="text"
      label="Subject"
      data-id="subject"
      value={contactData.subject}
      onchange={handleInputChange}
      required
    ></lightning-input>
    <lightning-input-rich-text
      class="slds-has-error"
      label="Message"
      data-id="message"
      value={contactData.message}
      onchange={handleInputChange}
      label-visible
      message-when-bad-input="Complete this field."
      valid={validity}
      formats={formats}
      required
    >
    </lightning-input-rich-text>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button
      label="Send"
      variant="brand"
      onclick={sendEmail}
    ></lightning-button>
  </lightning-modal-footer>
</template>
