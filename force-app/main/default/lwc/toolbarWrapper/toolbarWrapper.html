<template>
  <div class="slds-var-p-around_small slds-page-header">
    <div class="slds-grid slds-grid_align-spread">
      <div class="slds-grid slds-grid_vertical-align-center">
        <div class="slds-media__figure">
          <lightning-icon icon-name="custom:custom9"></lightning-icon>
        </div>
        <h2 class="slds-card__header-title">
          <div class="slds-card__header-link slds-truncate" title="Actions">
            Actions
          </div>
        </h2>
      </div>
      <lightning-button-group>
        <lightning-button
          label="Pay for Month"
          onclick={openPaymentModal}
          disabled={userHasDebt}
        >
        </lightning-button>
        <lightning-button label="Change Address"></lightning-button>
        <lightning-button
          label="Contact Manager"
          onclick={openContactManagerModal}
          aria-haspopup="modal"
        >
        </lightning-button>
      </lightning-button-group>
    </div>
    <template if:true={error}>
      <div class="slds-grid slds-grid_align-end slds-text-color_error">
        Error details: {error.body.message}
      </div>
    </template>
  </div>
</template>
